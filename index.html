<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="login-screen" class="screen hidden">
            <h1>Bingo'ya Katıl</h1>
            <p>Devam etmek için bir takma ad girin:</p>
            <input type="text" id="nickname-input" placeholder="Takma adınız...">
            <button onclick="loginUser()" class="main-btn">Oyuna Başla</button>
        </div>

        <div id="setup-screen" class="screen hidden">
            <h1>Bingo Kartı Hazırla</h1>
            <p>Maddelerinizi yazın (Her satıra bir tane):</p>
            <div class="editor-container">
                <textarea id="list-input" placeholder="Her satıra bir madde yazıp Enter'a basın..." oninput="updateEditor()"></textarea>
            </div>
            <div id="counter">Madde Sayısı: 0 / 24</div>
            <button onclick="generateLink()" class="main-btn">Paylaşım Linki Oluştur</button>
            
            <div id="link-result" class="hidden">
                <p>Kartınız hazır! Bu linki paylaşın:</p>
                <div class="link-box">
                    <div><input type="text" id="share-url" readonly></div>
                    <button onclick="copyLink()" class="main-btn other-main-btn">Kopyala</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-layout">
                <div class="board-area">
                    <div class="logo-wrapper">
                        <img src="Bingologo.png" alt="Bingo" class="bingo-logo">
                    </div>
                    <div id="bingo-board" class="board"></div>
                    <p class="info-text">5'li sıra yap ve kazan!</p>
                </div>
                <div class="online-area">
                    <h3>Oyuncular</h3>
                    <div id="others-container"></div>
                </div>
            </div>
            <button onclick="window.location.search = ''" class="reset-btn">Yeni Liste Yaz</button>
        </div>
    </div>

    <div id="overlay" class="overlay hidden" onclick="closeModal()">
        <div class="win-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
